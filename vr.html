<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="##D5A064"></a-box>
      <a-box position="-1 1.75 -3" rotation="0 50 0" color="#FF00FF"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#D5A0FF"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#16FAFF"></a-cylinder>
      <a-cylinder position="1 2 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="14" color="#7BC8A4"></a-plane>
      <a-cone position="8 5 -8" rotation="90 0 0" width="4" height="2" color="#16FA93"></a-plane>
      <a-sky color="#C4FFFF"></a-sky>
    </a-scene>
  </body>
</html>
